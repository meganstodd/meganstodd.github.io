<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style media="screen">
    .height1 {
      height: 100px
    }

    .height2 {
      height: 300px
    }

    .makeFitImage {
      width: 100%;
      height: 100%;
    }

    .textA{ /* centers the child elements*/
      text-align: center;
    }

    .marginA{
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 height1">
        <p class="text-primary">Our portfolio page example</p>
        <p class="text-success">We use this colour for success</p>
        <p class="text-danger">We use this colour for danger</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 height2">
        <p class="bg-primary">Primary background</p>
        <p class="bg-success">Success background</p>
        <p class="bg-info">Info background</p>
        <p class="bg-warning">Warning background</p>
        <p class="bg-danger">Danger background</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 height1">
        <img class="makeFitImage" src="img/food1.png" alt="smiles">
      </div>
      <div class="col-md-3 height1">
        <img class="makeFitImage" src="img/food2.jpg" alt="chips">
      </div>
      <div class="col-md-3 height1">
        <img class="makeFitImage" src="img/food3.jpg" alt="peas">
      </div>
      <div class="col-md-3 height1">
        <img class="makeFitImage" src="img/food4.jpg" alt="chocolate">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 height1 textA">
        <img src="img/food5.jpeg" alt="honey">
      </div>
      <div class="col-md-3 height1">
        <img class="marginA" src="img/food6.jpg" alt="nuggets">
      </div>
      <div class="col-md-3 height1 randomColor">

      </div>
      <div class="col-md-3 height1 randomColor">

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 height1 randomColor">

      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      //get a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }

      var randomColor = $(".randomColor");

      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })
  </script>
</body>

</html>
