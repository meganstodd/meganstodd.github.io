<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="output">
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    //get the JSON
    var url = "https://raw.githubusercontent.com/meganstodd/meganstodd.github.io/master/class/week8/assets/myJSON.json"
    $.getJSON(url).done(function(data) {
      console.log("success! ");
      console.dir(data);
      //paste everything here
      var dataHtml = "<table class='table table-striped table-hover'>" +
      "<tr>"+
      "<th>Size</th>"+
      "<th>Brand</th>"+
      "<th>Price</th>"+
      "<th>Rating</th>"+
      "<th>In Stock?</th>"+
      "<th>Image</th>"+
      "</tr>";
for (var i = 0; i < data.length; i++) {
        dataHtml +=
            "<tr>"+
            "<td>"+data[i].size+"</td>"+
            "<td>"+data[i].brand+"</td>"+
            "<td>"+data[i].price+"</td>"+
            "<td>"+data[i].rating+"</td>"+
            "<td>"+data[i].isStock+"</td>"+
            "<td>"+data[i].colour+"</td>"+
            "</tr>";
      }


      $(document).ready(function() {
        $(".output").html(dataHtml);
        //we need to explicitly
        $(".carousel").carousel();
      })
    }).fail(function(data) {
      console.log("failed! " + JSON.stringify(data));
    });
  </script>
</body>

</html>
